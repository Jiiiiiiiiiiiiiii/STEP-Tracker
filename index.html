<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S.T.E.P Guardian Monitoring</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body{margin:0;font-family:sans-serif;background:#111;color:#eee;}
#map{height:100vh;width:100%;}
.status-pill{font-weight:700;padding:10px;border-radius:8px;text-align:center;}
.safe{background:green;}
.warning{background:#FFC107;color:#000;}
.alert{background:red;}
#info{position:absolute;top:10px;left:10px;padding:10px;background:#222;border-radius:5px;z-index:1000;}
</style>
</head>
<body>
<div id="info">Status: <span id="status">Connecting...</span> | Distance: <span id="distance">‚Äî</span></div>
<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain: "step-gps-tracker.firebaseapp.com",
  databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "step-gps-tracker",
  storageBucket: "step-gps-tracker.firebasestorage.app",
  messagingSenderId: "637274580153",
  appId: "1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Map init
const defaultLat=14.3, defaultLng=121.4;
const map=L.map('map').setView([defaultLat,defaultLng],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);

// Marker
const blindIcon=L.divIcon({
  className:'custom-icon',
  html:'<div style="width:40px;height:40px;border-radius:50%;background:#FFD400;border:3px solid #000;display:flex;align-items:center;justify-content:center;box-shadow:0 0 15px #FFD400;"><span style="font-size:24px;">üßë‚Äçü¶Ø</span></div>',
  iconSize:[40,40],iconAnchor:[20,20]
});
let marker=L.marker([defaultLat,defaultLng],{icon:blindIcon}).addTo(map).bindPopup('STEP Device');

let pathCoords=[];
let pathLine=L.polyline(pathCoords,{color:'#FFD400',weight:4,opacity:0.8,dashArray:'10,10'}).addTo(map);

const statusEl=document.getElementById('status');
const distanceEl=document.getElementById('distance');

// Firebase listener
db.ref('shoe').on('value',snap=>{
  const data=snap.val();
  if(!data) return;

  const lat=data.latitude||defaultLat;
  const lng=data.longitude||defaultLng;
  const distance=data.distance||-1;
  const sos=data.sos;

  marker.setLatLng([lat,lng]);
  map.panTo([lat,lng],{animate:true,duration:0.5});

  pathCoords.push([lat,lng]);
  if(pathCoords.length>200) pathCoords.shift();
  pathLine.setLatLngs(pathCoords);

  distanceEl.textContent=distance>0?distance.toFixed(1)+' cm':'‚Äî';

  if(distance<0 || distance>150){
    statusEl.textContent="‚úÖ Safe";
    statusEl.className='status-pill safe';
  } else if(distance>=30 && distance<=150){
    statusEl.textContent="üü° Mild Warning";
    statusEl.className='status-pill warning';
  } else if(distance<30){
    statusEl.textContent="üî¥ SOS ‚Äî Send Help!";
    statusEl.className='status-pill alert';
  }
});

// Auto-adjust map on load
setTimeout(()=>map.invalidateSize(),100);
</script>
</body>
</html>
