<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S.T.E.P Guardian ‚Äî Realtime Tracker</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  color:#fff;
  overflow:hidden;
}
#map{height:100vh;width:100%;}

/* Glassy Info Panel */
.info-panel{
  position:absolute;top:10px;left:10px;width:320px;
  background:rgba(25,25,25,0.9);padding:20px;border-radius:15px;
  z-index:1000;backdrop-filter:blur(10px);
  box-shadow:0 0 25px #FFD400;
}
.info-panel h2{text-align:center;color:#FFD400;margin-bottom:12px;font-size:22px;}
.info-row{display:flex;justify-content:space-between;margin:6px 0;font-size:15px;}
.status-pill{
  padding:8px 10px;border-radius:10px;font-weight:700;text-align:center;
}
.safe{background:#4CAF50;color:#000;}
.warning{background:#FFC107;color:#000;}
.alert{background:#ff4d4d;color:#000;}
#centerBtn{
  margin-top:15px;width:100%;padding:10px;border:none;background:#FFD400;
  color:#000;font-weight:700;border-radius:10px;cursor:pointer;transition:0.3s;
}
#centerBtn:hover{background:#ffe44d;transform:scale(1.05);}
</style>
</head>
<body>
<div id="map"></div>
<div class="info-panel">
  <h2>üëü STEP Guardian</h2>
  <div class="info-row">Latitude: <span id="lat">‚Äî</span></div>
  <div class="info-row">Longitude: <span id="lng">‚Äî</span></div>
  <div class="info-row">Distance: <span id="distance">‚Äî</span> cm</div>
  <div class="info-row">Status: <span id="status" class="status-pill safe">Safe</span></div>
  <button id="centerBtn">üìç Center Map</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Firebase setup
const firebaseConfig={
  apiKey:"AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain:"step-gps-tracker.firebaseapp.com",
  databaseURL:"https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"step-gps-tracker",
  storageBucket:"step-gps-tracker.firebasestorage.app",
  messagingSenderId:"637274580153",
  appId:"1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// Map setup
const map=L.map('map').setView([14.0,121.0],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);

// Radar pulse + Shoe icon
const shoeHTML=`
<div style="position:relative;width:70px;height:70px;display:flex;align-items:center;justify-content:center;">
  <div class='pulse'></div>
  <img src='https://cdn-icons-png.flaticon.com/512/616/616408.png' style='width:40px;height:40px;z-index:2;'>
</div>`;
const shoeIcon=L.divIcon({html:shoeHTML,className:'',iconSize:[70,70],iconAnchor:[35,35]});

// Radar animation
const style=document.createElement('style');
style.innerHTML=`
@keyframes radarPulse {
  0% {transform:scale(0.2);opacity:0.8;}
  70% {transform:scale(2.5);opacity:0;}
  100% {opacity:0;}
}
.pulse {
  position:absolute;width:20px;height:20px;border-radius:50%;
  background:rgba(255,212,0,0.4);
  animation:radarPulse 2s infinite;
}`;
document.head.appendChild(style);

let marker=L.marker([14.0,121.0],{icon:shoeIcon}).addTo(map);
let path=L.polyline([], {color:'#FFD400',weight:4,opacity:0.8}).addTo(map);

// Elements
const latEl=document.getElementById('lat');
const lngEl=document.getElementById('lng');
const distanceEl=document.getElementById('distance');
const statusEl=document.getElementById('status');
document.getElementById('centerBtn').onclick=()=>map.panTo(marker.getLatLng());

// Realtime tracking
db.ref('shoe').on('value',snap=>{
  const data=snap.val(); if(!data) return;
  const lat=data.latitude||0,lng=data.longitude||0,dist=data.distance||0;

  // Map update
  marker.setLatLng([lat,lng]);
  path.addLatLng([lat,lng]);
  map.panTo([lat,lng],{animate:true,duration:1});

  // Panel update
  latEl.textContent=lat.toFixed(6);
  lngEl.textContent=lng.toFixed(6);
  distanceEl.textContent=dist.toFixed(1);

  // Fuzzy logic status
  if(dist>=150||dist<0){statusEl.textContent="‚úÖ Safe";statusEl.className='status-pill safe';}
  else if(dist>=30 && dist<150){statusEl.textContent="üü° Warning";statusEl.className='status-pill warning';}
  else{statusEl.textContent="üî¥ Danger";statusEl.className='status-pill alert';}
});
</script>
</body>
</html>
