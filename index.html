<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.T.E.P Guardian - Real-Time Shoe Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
      border-radius: 20px;
      margin-top: 10px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    footer {
      font-size: 14px;
      color: #eee;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üëü S.T.E.P Guardian - Real-Time Shoe Tracker</h1>
  <div id="map"></div>
  <footer>Made with ‚ù§Ô∏è by Mark‚Äôs Smart Shoe Project</footer>

  <script>
    // =========================
    // üî• Firebase Configuration
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
      authDomain: "step-gps-tracker.firebaseapp.com",
      databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "step-gps-tracker",
      storageBucket: "step-gps-tracker.appspot.com",
      messagingSenderId: "1029384756",
      appId: "1:1029384756:web:1234567890abcdef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;

    // üó∫Ô∏è Initialize Map
    function initMap(lat = 14.3366, lng = 121.1441) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 18,
        mapTypeId: "roadmap",
        styles: [
          { featureType: "poi", stylers: [{ visibility: "off" }] },
          { featureType: "transit", stylers: [{ visibility: "off" }] }
        ]
      });

      const shoeIcon = {
        url: "https://cdn-icons-png.flaticon.com/512/3580/3580382.png", // transparent shoe icon
        scaledSize: new google.maps.Size(55, 55),
        anchor: new google.maps.Point(27, 27)
      };

      marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        icon: shoeIcon,
        title: "Your Smart Shoe"
      });
    }

    // üîÅ Real-time Firebase Listener
    db.ref("/shoe").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const lat = parseFloat(data.latitude);
      const lng = parseFloat(data.longitude);

      if (!map) {
        initMap(lat, lng);
      } else {
        marker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
      }
    });
  </script>
</body>
</html>
