<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S.T.E.P Guardian Tracker</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#0b0b0b;color:#eee;}
#map{height:100vh;width:100vw;}
.info-panel{
  position:absolute;top:10px;left:10px;width:300px;background:#1a1a1a;padding:20px;border-radius:12px;z-index:1000;
  box-shadow:0 0 25px #FFD40080;border:2px solid #FFD400;
}
.info-panel h2{color:#FFD400;text-align:center;margin-bottom:10px;}
.info-row{display:flex;justify-content:space-between;margin-bottom:8px;font-size:16px;}
.status-pill{padding:8px;border-radius:8px;font-weight:700;text-align:center;}
.safe{background:#4CAF50;color:#000;}
.warning{background:#FFC107;color:#000;}
.alert{background:#ff4d4d;color:#000;}
#centerBtn{margin-top:10px;width:100%;padding:10px;border:none;background:#FFD400;color:#000;font-weight:700;border-radius:8px;cursor:pointer;}
#centerBtn:hover{background:#ffe44d;}
</style>
</head>
<body>
<div id="map"></div>
<div class="info-panel">
  <h2>STEP Guardian</h2>
  <div class="info-row">Latitude: <span id="lat">—</span></div>
  <div class="info-row">Longitude: <span id="lng">—</span></div>
  <div class="info-row">Distance: <span id="distance">—</span> cm</div>
  <div class="info-row">Status: <span id="status" class="status-pill safe">Waiting for GPS...</span></div>
  <button id="centerBtn">📍 Center Map</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain: "step-gps-tracker.firebaseapp.com",
  databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "step-gps-tracker",
  storageBucket: "step-gps-tracker.firebasestorage.app",
  messagingSenderId: "637274580153",
  appId: "1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Map setup
const map = L.map('map').setView([13.9407,121.1641], 17);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom:19, attribution:'© OpenStreetMap'
}).addTo(map);

// Marker & path
const shoeIcon = L.divIcon({
  html:'<div style="width:45px;height:45px;border-radius:50%;background:#FFD400;border:3px solid #000;display:flex;align-items:center;justify-content:center;box-shadow:0 0 15px #FFD400;"><span style="font-size:24px;">👟</span></div>',
  iconSize:[45,45],iconAnchor:[22,22]
});
let marker = L.marker([13.9407,121.1641],{icon:shoeIcon}).addTo(map);
let trail = L.polyline([], {color:'#FFD400',weight:4,opacity:0.8}).addTo(map);

// Elements
const latEl=document.getElementById('lat');
const lngEl=document.getElementById('lng');
const distEl=document.getElementById('distance');
const statusEl=document.getElementById('status');
document.getElementById('centerBtn').onclick=()=>map.panTo(marker.getLatLng());

// Firebase realtime listener
db.ref('shoe').on('value', snap=>{
  const d = snap.val();
  if(!d) return;

  const lat = d.latitude || 13.9407;
  const lng = d.longitude || 121.1641;
  const dist = d.distance;
  const sos = d.sos;

  // Update marker position
  marker.setLatLng([lat,lng]);
  map.panTo([lat,lng]);
  trail.addLatLng([lat,lng]);

  latEl.textContent = lat.toFixed(6);
  lngEl.textContent = lng.toFixed(6);
  distEl.textContent = dist > 0 ? dist.toFixed(1) : '—';

  if(dist >= 150){
    statusEl.textContent = "✅ Safe";
    statusEl.className = "status-pill safe";
  }else if(dist >= 30){
    statusEl.textContent = "🟡 Mild Warning";
    statusEl.className = "status-pill warning";
  }else{
    statusEl.textContent = "🔴 Danger Zone";
    statusEl.className = "status-pill alert";
  }
});
</script>
</body>
</html>
