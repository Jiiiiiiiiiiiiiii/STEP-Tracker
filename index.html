<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>S.T.E.P Guardian Monitoring ‚Äî Realtime</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0d0d0d; --card:#141414; --accent:#FFD400; --text:#eaeaea;
      --muted:#999; --ok:#4CAF50; --warn:#FFC107; --danger:#ff4d4d;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column}
    header{padding:16px 20px;background:linear-gradient(90deg,#000,#111);color:var(--accent);font-weight:700;display:flex;justify-content:space-between;align-items:center}
    main{flex:1;display:grid;grid-template-columns:2fr 1fr;min-height:0}
    #map{width:100%;height:100%}
    .panel{background:var(--card);padding:20px;display:flex;flex-direction:column;gap:12px;border-left:2px solid #222;overflow:auto}
    .title{font-size:20px;color:var(--accent);text-align:center;font-weight:700}
    .info{background:#111;border:1px solid #222;padding:12px;border-radius:10px;display:flex;justify-content:space-between;align-items:center}
    .info .val{color:var(--accent);font-weight:700}
    .status{padding:10px;border-radius:8px;text-align:center;font-weight:700}
    .safe{background:var(--ok);color:#000}
    .warning{background:var(--warn);color:#000}
    .alert{background:var(--danger);color:#000}
    .btns{display:flex;gap:10px;margin-top:auto}
    button{flex:1;padding:10px;border-radius:10px;border:none;background:var(--accent);font-weight:700;color:#000;cursor:pointer}
    footer{text-align:center;padding:8px;color:var(--muted);font-size:13px;border-top:1px solid #222}
    .leaflet-marker-icon{transition:transform .5s ease}
  </style>
</head>
<body>
  <header>
    <div>üëü S.T.E.P Guardian Monitoring</div>
    <div id="connectStatus" class="status safe">Connecting...</div>
  </header>

  <main>
    <div id="map"></div>

    <div class="panel">
      <div class="title">Device Information</div>
      <div class="info"><div>Last Location:</div><div class="val" id="latlng">‚Äî , ‚Äî</div></div>
      <div class="info"><div>Last Update:</div><div class="val" id="lastUpdate">‚Äî</div></div>
      <div class="info"><div>Distance:</div><div class="val" id="distance">‚Äî cm</div></div>
      <div id="alertBox" class="status safe">‚úÖ Safe</div>
      <div class="btns">
        <button id="centerBtn">üìç Center Map</button>
        <button id="zoomBtn">üîç Zoom</button>
      </div>
    </div>
  </main>

  <footer>¬© S.T.E.P Guardian ‚Äî Realtime Tracking</footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  // ---------- Firebase config (use same as ESP) ----------
  const firebaseConfig = {
    apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
    authDomain: "step-gps-tracker.firebaseapp.com",
    databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "step-gps-tracker",
    storageBucket: "step-gps-tracker.firebasestorage.app",
    messagingSenderId: "637274580153",
    appId: "1:637274580153:web:7566f774dbf5ea4380a768"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ---------- Map init ----------
  const defaultLat = 14.3, defaultLng = 121.4;
  const map = L.map('map', { zoomControl:true }).setView([defaultLat, defaultLng], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ maxZoom:19 }).addTo(map);

  // custom marker
  const deviceIcon = L.divIcon({
    html: '<div style="width:44px;height:44px;border-radius:50%;background:#FFD400;border:3px solid #000;display:flex;align-items:center;justify-content:center;font-size:20px;">üëü</div>',
    className:'', iconSize:[44,44], iconAnchor:[22,22]
  });
  let marker = L.marker([defaultLat, defaultLng], {icon:deviceIcon}).addTo(map).bindPopup('STEP Device');

  let path = [];
  const line = L.polyline(path, { color:'#FFD400', weight:4, opacity:0.85 }).addTo(map);

  // UI elements
  const connectStatus = document.getElementById('connectStatus');
  const latlngEl = document.getElementById('latlng');
  const lastUpdateEl = document.getElementById('lastUpdate');
  const distanceEl = document.getElementById('distance');
  const alertBox = document.getElementById('alertBox');
  const centerBtn = document.getElementById('centerBtn');
  const zoomBtn = document.getElementById('zoomBtn');

  centerBtn.addEventListener('click', ()=> { map.panTo(marker.getLatLng()); map.setZoom(18); });
  zoomBtn.addEventListener('click', ()=> { map.setZoom(map.getZoom() === 18 ? 16 : 18); });

  // ---------- listen to Firebase /shoe ----------
  const shoeRef = db.ref('shoe');
  shoeRef.on('value', async snap => {
    const data = snap.val();
    if (!data) {
      connectStatus.textContent = 'No data';
      connectStatus.className = 'status';
      return;
    }
    connectStatus.textContent = 'Online';
    connectStatus.className = 'status safe';

    const lat = typeof data.latitude === 'number' ? data.latitude : defaultLat;
    const lng = typeof data.longitude === 'number' ? data.longitude : defaultLng;
    const rawDist = typeof data.distance === 'number' ? data.distance : -1;

    // treat invalid as safe (‚Äî)
    const distance = (rawDist < 0 || rawDist > 500) ? -1 : rawDist;

    // move marker smoothly
    marker.setLatLng([lat, lng]);
    map.panTo([lat, lng], {animate:true, duration:0.5});
    // update path
    path.push([lat, lng]);
    if (path.length > 300) path.shift();
    line.setLatLngs(path);

    // update UI
    latlngEl.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    lastUpdateEl.textContent = new Date().toLocaleString();
    distanceEl.textContent = distance < 0 ? '‚Äî' : `${distance.toFixed(1)} cm`;

    // status logic: same thresholds as device
    if (distance < 0 || distance >= 150) {
      alertBox.textContent = '‚úÖ Safe';
      alertBox.className = 'status safe';
    } else if (distance >= 30 && distance < 150) {
      alertBox.textContent = 'üü° Mild Warning';
      alertBox.className = 'status warning';
    } else if (distance < 30) {
      alertBox.textContent = 'üî¥ SOS ‚Äî Send Help!';
      alertBox.className = 'status alert';
      // optional: notify sound / vibration on client
      try { navigator.vibrate && navigator.vibrate(300); } catch(e){}
    }
  });

  // fix map display after load
  setTimeout(()=>map.invalidateSize(), 200);
  </script>
</body>
</html>
