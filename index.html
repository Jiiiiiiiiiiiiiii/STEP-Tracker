<body>
<header>

</header>
<main>

  <div class="panel">

    <div class="info-box"><span>Last Location:</span><span class="value" id="latlng">â€” , â€”</span></div>

    <div class="info-box"><span>Distance to Obstacle:</span><span class="value" id="distance">â€” cm</span></div>
    <div id="alerts" class="status-pill" ariaâ€live="assertive">No alerts</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain: "step-gps-tracker.firebaseapp.com",
  databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "step-gps-tracker",
  storageBucket: "step-gps-tracker.firebasestorage.app",
  messagingSenderId: "637274580153",
  appId: "1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const shoeRef = db.ref('shoe');

// Leaflet Map Initialization
const defaultLat = 14.3, defaultLng = 121.4;
const map = L.map('map', { zoomControl:true, attributionControl:true }).setView([defaultLat, defaultLng],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom:19,
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

const blindIcon = L.divIcon({
  className:'custom-icon',
  html:'<span style="font-size:32px;">ğŸ‘Ÿ</span>',
  iconSize:[32,32],
  iconAnchor:[16,16]
});
let marker = L.marker([defaultLat, defaultLng], {icon:blindIcon}).addTo(map);
let pathCoords = [];
let pathLine = L.polyline(pathCoords, {color:'#FFD400', weight:4, opacity:0.8}).addTo(map);

const latlngEl     = document.getElementById('latlng');
const lastUpdateEl = document.getElementById('lastUpdate');
const distanceEl   = document.getElementById('distance');
const alertsEl     = document.getElementById('alerts');
const connectStatusEl = document.getElementById('connectStatus');

shoeRef.on('value', snap => {
  const data = snap.val();
  if(!data) {
    connectStatusEl.textContent = 'No Data';
    connectStatusEl.style.background='#555';
    return;
  }

  connectStatusEl.textContent = 'Online';
  connectStatusEl.style.background = 'var(--success)';

  const lat = data.latitude || defaultLat;
  const lng = data.longitude || defaultLng;
  const distance = data.distance;
  const sos = data.sos;

  marker.setLatLng([lat, lng]);
  map.panTo([lat, lng], { animate:true, duration:1 });

  pathCoords.push([lat,lng]);
  if(pathCoords.length > 200) pathCoords.shift();
  pathLine.setLatLngs(pathCoords);

  latlngEl.textContent = lat.toFixed(6) + ' , ' + lng.toFixed(6);
  lastUpdateEl.textContent = new Date().toLocaleString('en-PH',{hour12:false});
  distanceEl.textContent = (typeof distance === 'number'? distance.toFixed(1) : 'â€”') + ' cm';

  if(distance >= 150) {
    alertsEl.textContent = 'âœ… Safe';
    alertsEl.className = 'status-pill safe';
  } else if(distance >= 30 && distance < 150) {
    alertsEl.textContent = 'ğŸŸ¡ Mild Warning';
    alertsEl.className = 'status-pill warning';
  } else {
    alertsEl.textContent = 'ğŸ”´ SOS â€” Send Help!';
    alertsEl.className = 'status-pill alert';
  }
});
</script>
