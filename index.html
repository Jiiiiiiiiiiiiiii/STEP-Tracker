<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S.T.E.P Guardian Monitoring</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#111;color:#eee;}
#map{height:100vh;width:100%;}
.info-panel{
  position:absolute;top:10px;left:10px;width:300px;background:#222;padding:20px;border-radius:10px;z-index:1000;
  box-shadow:0 0 15px #FFD400;
}
.info-panel h2{color:#FFD400;text-align:center;margin-bottom:10px;}
.info-row{display:flex;justify-content:space-between;margin-bottom:8px;font-size:16px;}
.status-pill{padding:8px;border-radius:8px;font-weight:700;text-align:center;}
.safe{background:#4CAF50;color:#000;}
.warning{background:#FFC107;color:#000;}
.alert{background:#ff4d4d;color:#000;}
#centerBtn{margin-top:10px;width:100%;padding:10px;border:none;background:#FFD400;color:#000;font-weight:700;border-radius:8px;cursor:pointer;}
#centerBtn:hover{background:#ffe44d;}
</style>
</head>
<body>
<div id="map"></div>
<div class="info-panel">
  <h2>STEP Guardian</h2>
  <div class="info-row">Latitude: <span id="lat">‚Äî</span></div>
  <div class="info-row">Longitude: <span id="lng">‚Äî</span></div>
  <div class="info-row">Distance: <span id="distance">‚Äî</span> cm</div>
  <div class="info-row">Status: <span id="status" class="status-pill safe">Safe</span></div>
  <button id="centerBtn">üìç Center Map</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain: "step-gps-tracker.firebaseapp.com",
  databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "step-gps-tracker",
  storageBucket: "step-gps-tracker.firebasestorage.app",
  messagingSenderId: "637274580153",
  appId: "1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// Map setup
const defaultLat=14.3, defaultLng=121.4;
const map=L.map('map').setView([defaultLat,defaultLng],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);

// Marker & path
const deviceIcon=L.divIcon({className:'custom-icon',html:'<div style="width:40px;height:40px;border-radius:50%;background:#FFD400;border:3px solid #000;display:flex;align-items:center;justify-content:center;box-shadow:0 0 15px #FFD400;"><span style="font-size:24px;">üëü</span></div>',iconSize:[40,40],iconAnchor:[20,20]});
let marker=L.marker([defaultLat,defaultLng],{icon:deviceIcon}).addTo(map).bindPopup('STEP Device');
let pathCoords=[];
let pathLine=L.polyline(pathCoords,{color:'#FFD400',weight:4,opacity:0.8,dashArray:'10,10'}).addTo(map);

// Elements
const latEl=document.getElementById('lat');
const lngEl=document.getElementById('lng');
const distanceEl=document.getElementById('distance');
const statusEl=document.getElementById('status');
const centerBtn=document.getElementById('centerBtn');
centerBtn.addEventListener('click',()=>map.panTo(marker.getLatLng()));

// Firebase listener
db.ref('shoe').on('value',snap=>{
  const data=snap.val();
  if(!data) return;

  const lat=data.latitude||defaultLat;
  const lng=data.longitude||defaultLng;
  let distance=data.distance;

  // Treat -1 or invalid distance as Safe
  if(distance<0 || distance>500) distance=200; 

  const sos=data.sos;

  // Update marker
  marker.setLatLng([lat,lng]);
  map.panTo([lat,lng],{animate:true,duration:0.5});

  // Path tracking
  pathCoords.push([lat,lng]);
  if(pathCoords.length>200) pathCoords.shift();
  pathLine.setLatLngs(pathCoords);

  // Update info panel
  latEl.textContent=lat.toFixed(6);
  lngEl.textContent=lng.toFixed(6);
  distanceEl.textContent=distance>0?distance.toFixed(1):'‚Äî';

  // Status logic
  if(distance>=150){
    statusEl.textContent="‚úÖ Safe";
    statusEl.className='status-pill safe';
  } else if(distance>=30 && distance<150){
    statusEl.textContent="üü° Mild Warning";
    statusEl.className='status-pill warning';
  } else if(distance<30){
    statusEl.textContent="üî¥ SOS ‚Äî Send Help!";
    statusEl.className='status-pill alert';
  }
});

// Adjust map on load
setTimeout(()=>map.invalidateSize(),100);
</script>
</body>
</html>
