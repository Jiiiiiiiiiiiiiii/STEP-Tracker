<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üëü S.T.E.P Guardian ‚Äì Real-Time Tracking</title>

<!-- Leaflet -->

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Google Font -->

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
:root {
  --bg: #0b0b0b;
  --card: #151515;
  --accent: #FFD400;
  --text: #eaeaea;
  --danger: #ff3d3d;
  --warning: #ffcc33;
  --success: #39e75f;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body {
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
  overflow:hidden;
}

header {
  background:linear-gradient(90deg,#000,#1a1a1a,#111);
  padding:16px 30px;
  color:var(--accent);
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid var(--accent);
}

main {
  display:grid;
  grid-template-columns:2fr 1fr;
  flex:1;
  height:100%;
  overflow:hidden;
}

#map {
  height:100%;
  width:100%;
}

.panel {
  background:var(--card);
  padding:25px;
  border-left:2px solid #222;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  overflow-y:auto;
}

.title {
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  text-align:center;
  margin-bottom:10px;
}

.info-box {
  background:#0f0f0f;
  padding:14px 18px;
  margin:8px 0;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  border:1px solid #222;
}

.info-box span.value {
  color:var(--accent);
  font-weight:600;
}

.status {
  text-align:center;
  padding:12px;
  border-radius:10px;
  font-weight:700;
  margin-top:20px;
}

.status.safe { background:var(--success); color:#000; }
.status.warn { background:var(--warning); color:#000; animation:blink 1s infinite alternate; }
.status.alert { background:var(--danger); color:#fff; animation:blink 0.8s infinite alternate; }

@keyframes blink {
  from { opacity:1; }
  to { opacity:0.6; }
}

footer {
  background:#0a0a0a;
  text-align:center;
  padding:10px;
  font-size:13px;
  color:#777;
  border-top:1px solid #222;
}
</style>

</head>
<body>
<header>
  <div>üëü S.T.E.P Guardian Live Tracking</div>
  <div id="connectStatus" class="status safe">Connecting...</div>
</header>

<main>
  <div id="map"></div>

  <div class="panel">
    <div>
      <div class="title">Device Information</div>
      <div class="info-box"><span>Latitude:</span><span class="value" id="lat">‚Äî</span></div>
      <div class="info-box"><span>Longitude:</span><span class="value" id="lng">‚Äî</span></div>
      <div class="info-box"><span>Distance:</span><span class="value" id="distance">‚Äî cm</span></div>
      <div class="info-box"><span>Last Update:</span><span class="value" id="updateTime">‚Äî</span></div>
      <div id="alertBox" class="status safe">‚úÖ Safe</div>
    </div>
  </div>
</main>

<footer>¬© 2025 S.T.E.P Guardian | Real-Time GPS Tracker</footer>

<!-- Firebase -->

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
// ============================
// üî• FIREBASE CONFIG
// ============================
const firebaseConfig = {
  apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain: "step-gps-tracker.firebaseapp.com",
  databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "step-gps-tracker",
  storageBucket: "step-gps-tracker.firebasestorage.app",
  messagingSenderId: "637274580153",
  appId: "1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("shoe");

// ============================
// üó∫Ô∏è LEAFLET MAP
// ============================
const map = L.map("map").setView([14.3,121.4],16);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom:19,
  attribution:'¬© OpenStreetMap'
}).addTo(map);

const icon = L.divIcon({
  html:'<span style="font-size:32px;">üëü</span>',
  className:'',
  iconSize:[32,32],
  iconAnchor:[16,16]
});
let marker = L.marker([14.3,121.4],{icon}).addTo(map);
let pathCoords = [];
let pathLine = L.polyline(pathCoords,{color:"#FFD400",weight:4}).addTo(map);

// ============================
// ‚öôÔ∏è DOM ELEMENTS
// ============================
const latEl = document.getElementById("lat");
const lngEl = document.getElementById("lng");
const distEl = document.getElementById("distance");
const timeEl = document.getElementById("updateTime");
const alertBox = document.getElementById("alertBox");
const connectStatus = document.getElementById("connectStatus");

// ============================
// üîÅ REALTIME UPDATE
// ============================
ref.on("value", snap=>{
  const d = snap.val();
  if(!d){ 
    connectStatus.textContent="Disconnected";
    connectStatus.className="status alert";
    return;
  }

  connectStatus.textContent="Connected";
  connectStatus.className="status safe";

  const lat = d.latitude || 14.3;
  const lng = d.longitude || 121.4;
  const dist = d.distance ?? 0;
  const sos = d.sos ?? false;

  // Update marker + map
  marker.setLatLng([lat,lng]);
  map.panTo([lat,lng]);
  pathCoords.push([lat,lng]);
  if(pathCoords.length>300) pathCoords.shift();
  pathLine.setLatLngs(pathCoords);

  // Update info panel
  latEl.textContent = lat.toFixed(6);
  lngEl.textContent = lng.toFixed(6);
  distEl.textContent = dist.toFixed(1)+" cm";
  timeEl.textContent = new Date().toLocaleTimeString();

  // Alert Logic
  if(sos){
    alertBox.textContent="üî¥ SOS! Obstacle Too Close!";
    alertBox.className="status alert";
  }else if(dist < 150 && dist >= 30){
    alertBox.textContent="‚ö†Ô∏è Warning: Nearby Object";
    alertBox.className="status warn";
  }else{
    alertBox.textContent="‚úÖ Safe";
    alertBox.className="status safe";
  }
});
</script>

</body>
</html>
