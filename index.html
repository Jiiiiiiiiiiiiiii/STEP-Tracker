<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S.T.E.P Guardian Monitoring</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#0d0d0d;color:#eee;}
#map{height:100vh;width:100%;}
.info-panel{
  position:absolute;top:10px;left:10px;width:320px;background:rgba(20,20,20,0.9);
  padding:20px;border-radius:15px;z-index:1000;box-shadow:0 0 25px #FFD40080;backdrop-filter:blur(6px);
}
.info-panel h2{text-align:center;margin-bottom:10px;color:#FFD400;text-shadow:0 0 5px #FFD400;}
.info-row{display:flex;justify-content:space-between;margin-bottom:8px;font-size:16px;}
.status-pill{padding:8px;border-radius:10px;font-weight:700;text-align:center;transition:0.3s;}
.safe{background:#4CAF50;color:#000;}
.warning{background:#FFC107;color:#000;}
.alert{background:#ff4d4d;color:#000;}
#centerBtn{margin-top:10px;width:100%;padding:10px;border:none;background:#FFD400;color:#000;
font-weight:700;border-radius:8px;cursor:pointer;transition:0.3s;}
#centerBtn:hover{background:#ffe44d;box-shadow:0 0 10px #FFD400;}
</style>
</head>
<body>
<div id="map"></div>
<div class="info-panel">
  <h2>STEP Guardian</h2>
  <div class="info-row">Latitude: <span id="lat">‚Äî</span></div>
  <div class="info-row">Longitude: <span id="lng">‚Äî</span></div>
  <div class="info-row">Distance: <span id="distance">‚Äî</span> cm</div>
  <div class="info-row">Battery: <span id="battery">‚Äî</span>%</div>
  <div class="info-row">Status: <span id="status" class="status-pill safe">Safe</span></div>
  <button id="centerBtn">üìç Center Map</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCEPsPPxprCkb70JAre73vo0jo3YA6uZQ4",
  authDomain: "step-gps-tracker.firebaseapp.com",
  databaseURL: "https://step-gps-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "step-gps-tracker",
  storageBucket: "step-gps-tracker.firebasestorage.app",
  messagingSenderId: "637274580153",
  appId: "1:637274580153:web:7566f774dbf5ea4380a768"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// Map setup
const defaultLat=14.311, defaultLng=121.164;
const map=L.map('map').setView([defaultLat,defaultLng],17);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'¬© OpenStreetMap'}).addTo(map);

// Shoe icon (no box)
const shoeIcon=L.icon({
  iconUrl:'https://cdn-icons-png.flaticon.com/512/3163/3163478.png',
  iconSize:[40,40],
  iconAnchor:[20,20]
});

let marker=L.marker([defaultLat,defaultLng],{icon:shoeIcon}).addTo(map);
let pathCoords=[], pathLine=L.polyline(pathCoords,{color:'#FFD400',weight:4,opacity:0.8}).addTo(map);

// HTML elements
const latEl=document.getElementById('lat');
const lngEl=document.getElementById('lng');
const distanceEl=document.getElementById('distance');
const batteryEl=document.getElementById('battery');
const statusEl=document.getElementById('status');
document.getElementById('centerBtn').addEventListener('click',()=>map.panTo(marker.getLatLng()));

// Realtime Firebase listener
db.ref('shoe').on('value',snap=>{
  const d=snap.val(); if(!d) return;
  const lat=d.latitude||defaultLat;
  const lng=d.longitude||defaultLng;
  let dist=d.distance;
  let batt=d.battery||0;

  // Default safe distance if invalid
  if(dist<0 || dist>500) dist=200;

  // Update info
  latEl.textContent=lat.toFixed(6);
  lngEl.textContent=lng.toFixed(6);
  distanceEl.textContent=dist.toFixed(1);
  batteryEl.textContent=batt.toFixed(0);

  // Battery color
  if(batt<=20) batteryEl.style.color="#ff4d4d";
  else if(batt<=50) batteryEl.style.color="#FFD400";
  else batteryEl.style.color="#4CAF50";

  // Marker + Path
  marker.setLatLng([lat,lng]);
  map.panTo([lat,lng]);
  pathCoords.push([lat,lng]);
  if(pathCoords.length>150) pathCoords.shift();
  pathLine.setLatLngs(pathCoords);

  // Status logic
  if(dist>=150){
    statusEl.textContent="‚úÖ Safe";
    statusEl.className='status-pill safe';
  }else if(dist>=30 && dist<150){
    statusEl.textContent="üü° Warning";
    statusEl.className='status-pill warning';
  }else{
    statusEl.textContent="üî¥ Danger!";
    statusEl.className='status-pill alert';
  }
});
setTimeout(()=>map.invalidateSize(),100);
</script>
</body>
</html>
